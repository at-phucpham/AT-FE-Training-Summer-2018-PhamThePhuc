<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/cart.js"></script>
  <title>Shopping</title>
</head>
<body>
  <header class="page-header">
    <div class="container">
      <div class="header-logo">
        <a href="product.html"><img src="images/logo.png" alt="logo"></a>
      </div>
      <div class="shopping-cart">
        <a href="cart.html"><img src="images/shopping-cart.png" alt="cart"></a>
        <span id="counter"></span>
      </div>
    </div>
  </header>
  <main class="page-main">
    <div class="container">
      <h1>Shopping Cart</h1>
      <table>
        <thead>
          <tr>
            <th colspan="2">Product</th>
            <th>Quantity</th>
            <th>Action</th>
          </th>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
  </main>
  <footer class="page-footer">
    <div class="container">
      <p>&copy; 2018 - Design by Phuc Pham</p>
    </div>
  </footer>
</body>
</html>
